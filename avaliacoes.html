<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações de Clientes - Home Sweet Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      color: white;
      font-weight: 600;
    }

    p {
      color: #666;
    }

    a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Barra de Navegação Fixa */
    .navbar {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 10px 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5rem;
      color: white;
      white-space: nowrap; /* Prevent title from wrapping */
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 10px; /* Reduced gap for better spacing */
      flex-wrap: wrap; /* Allow links to wrap on smaller screens */
      justify-content: flex-end; /* Align links to the right */
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      font-weight: 600;
      padding: 8px 15px; /* Reduced padding for better fit */
      border-radius: 8px;
      transition: background 0.3s ease;
      white-space: nowrap; /* Prevent link text from wrapping */
      position: relative;
      right: 2rem;
    }

    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Cabeçalho */
    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      padding: 100px 20px 60px;
      text-align: center;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 50px; /* Adjusted for fixed navbar */
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Conteúdo Principal */
    .container {
      max-width: 800px;
      width: 90%;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Formulário de Avaliação */
    .review-form {
      margin-bottom: 40px;
    }

    .review-form h2 {
      margin-top: 0;
      color: #2c3e50;;
      font-size: 1.75rem;
      text-align: center;
    }

    .review-form input,
    .review-form textarea,
    .review-form select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .review-form textarea {
      height: 100px;
      resize: vertical;
    }

    .review-form input:focus,
    .review-form textarea:focus,
    .review-form select:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
    }

    .review-form button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      margin: 10px 0;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .review-form button:hover {
      background: #2ecc71;
      transform: translateY(-2px);
    }

    /* Cartões de Avaliação */
    .review-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .review-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease-in-out;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .review-card h3 {
      margin: 0 0 10px;
      font-size: 1.25rem;
      color: #2c3e50;
    }

    .review-card p {
      margin: 5px 0;
      color: #666;
      font-size: 1rem;
    }

    .review-card .rating {
      color: #f1c40f;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Rodapé */
    footer {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 100%;
      margin-top: 40px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Consultas de Mídia para Responsividade */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: row; /* Keep items in a row */
        padding: 10px;
      }

      .navbar h1 {
        font-size: 1.25rem;
        margin-bottom: 0; /* Remove space between title and links */
      }

      .navbar ul {
        justify-content: flex-end; /* Align links to the right */
        gap: 5px; /* Reduce gap further for small screens */
      }

      .navbar ul li a {
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .review-form h2 {
        font-size: 1.5rem;
      }

      .review-form input,
      .review-form textarea,
      .review-form select {
        font-size: 0.9rem;
      }

      .review-form button {
        font-size: 0.9rem;
      }

      .review-card h3 {
        font-size: 1.1rem;
      }

      .review-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de Navegação Fixa -->
  <div class="navbar">
    <h1>Home Sweet Home</h1>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="avaliacoes.html">Avaliações</a></li>
    </ul>
  </div>

  <!-- Cabeçalho -->
  <header>
    <h1>Avaliações de Clientes</h1>
  </header>

  <!-- Conteúdo Principal -->
  <div class="container">
    <!-- Formulário de Avaliação -->
    <div class="review-form">
      <h2>Adicione a Sua Avaliação</h2>
      <form id="reviewForm">
        <input type="text" id="reviewerName" placeholder="O Seu Nome" required>
        <textarea id="reviewText" placeholder="Escreva a sua avaliação..." rows="4" required></textarea>
        <select id="reviewRating" required>
          <option value="" disabled selected>Selecione a Classificação</option>
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <button type="submit">Submeter Avaliação</button>
      </form>
    </div>

    <!-- Lista de Avaliações -->
    <div class="review-list" id="reviewList">
      <!-- As avaliações serão adicionadas dinamicamente aqui -->
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>Email: <a href="mailto:hshpropriedades@gmail.com">hshpropriedades@gmail.com</a></p>
    <p>Tlf: <a href="tel:+351281012174">+351 281 012 174</a></p>
    <p>Tlm: <a href="tel:+351927860439">+351 927 860 439</a></p>
    <p>Local: <a href="https://www.google.pt/maps/place/R.+%C3%81lvaro+de+Campos+42c,+8800-320+Tavira,+Portugal/@37.1320877,-7.6472447,17z/data=!3m1!4b1!4m6!3m5!1s0xd10037c5d621ee3:0xe66e835ee2cc5607!8m2!3d37.1320877!4d-7.6472447!16s%2Fg%2F11rptgxbww?entry=ttu&g_ep=EgoyMDI1MDMxMi4wIKXMDSoASAFQAw%3D%3D">Rua Alvaro de Campos, 42 C, 8800 - 320 Tavira</a></p>
  </footer>

  <script>
    // Array para armazenar avaliações
    let reviews = [];

    // Função para carregar avaliações do localStorage
    function loadReviews() {
      const storedReviews = localStorage.getItem('reviews');
      if (storedReviews) {
        reviews = JSON.parse(storedReviews);
      }
    }

    // Função para salvar avaliações no localStorage
    function saveReviews() {
      localStorage.setItem('reviews', JSON.stringify(reviews));
    }

    // Função para exibir avaliações
    function displayReviews() {
      const reviewList = document.getElementById('reviewList');
      reviewList.innerHTML = ''; // Limpar conteúdo existente

      reviews.forEach((review, index) => {
        const reviewCard = document.createElement('div');
        reviewCard.className = 'review-card';
        reviewCard.innerHTML = `
          <h3>${review.name}</h3>
          <p class="rating">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</p>
          <p>"${review.text}"</p>
        `;
        reviewList.appendChild(reviewCard);
      });
    }

    // Função para lidar com o envio do formulário
    document.getElementById('reviewForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Impedir o envio do formulário

      // Obter valores do formulário
      const name = document.getElementById('reviewerName').value;
      const text = document.getElementById('reviewText').value;
      const rating = document.getElementById('reviewRating').value;

      // Adicionar avaliação ao array
      reviews.push({
        name: name,
        text: text,
        rating: parseInt(rating)
      });

      // Salvar avaliações no localStorage
      saveReviews();

      // Limpar o formulário
      document.getElementById('reviewForm').reset();

      // Exibir as avaliações atualizadas
      displayReviews();
    });

    // Carregar avaliações do localStorage quando a página carregar
    loadReviews();

    // Exibição inicial das avaliações (se houver)
    displayReviews();
  </script>
</body>
</html>
