<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Sweet Home - Real Estate Listings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      line-height: 1.6;
    }

    h1, h2, h3 {
      color: white;
      font-weight: 600;
    }

    p {
      color: #666;
    }

    a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Navigation Bar */
    .navbar {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.8rem;
      color: white;
    }

    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .navbar ul li {
      display: inline;
    }

    .navbar ul li a {
      color: white;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .navbar ul li a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    /* Search Bar and Toggle */
    .filters {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
      animation: slideIn 1s ease-in-out;
    }

    .filters input,
    .filters select,
    .filters button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .filters input:focus,
    .filters select:focus {
      border-color: #27ae60;
      outline: none;
      box-shadow: 0 0 8px rgba(39, 174, 96, 0.3);
    }

    .filters select {
      appearance: none;
      background: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%232c3e50'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e") no-repeat right 12px center;
      background-color: #fff;
      padding-right: 40px;
    }

    .filters button {
      background: #27ae60;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .filters button:hover {
      background: #2ecc71;
      transform: translateY(-2px);
    }

    /* Property Listings */
    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .property-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .property-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .property-card .image-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .property-card .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .property-card .image-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .property-card .image-container button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .property-card .image-container button.prev {
      left: 10px;
    }

    .property-card .image-container button.next {
      right: 10px;
    }

    .property-card .details {
      padding: 20px;
    }

    .property-card h3 {
      margin: 0 0 10px;
      font-size: 1.5rem;
      color: #2c3e50;
    }

    .property-card p {
      margin: 5px 0;
      color: #666;
    }

    .property-card .price {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .property-card .type {
      color: #2c3e50;
      font-weight: bold;
      background: #f4f4f9;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      color: #333;
    }

    .modal-close:hover {
      color: #27ae60;
    }

    .modal-image-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .modal-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .modal-image-container button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .modal-image-container button:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .modal-image-container button.prev {
      left: 10px;
    }

    .modal-image-container button.next {
      right: 10px;
    }

    .modal-details {
      padding: 20px;
    }

    .modal-details h2 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #2c3e50;
    }

    .modal-details p {
      margin: 5px 0;
      color: #666;
    }

    .modal-details .price {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .modal-details .type {
      color: #2c3e50;
      font-weight: bold;
      background: #f4f4f9;
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .filters {
        flex-direction: row;
        justify-content: center;
      }

      .filters input,
      .filters select,
      .filters button {
        width: auto;
        max-width: 200px;
      }
    }

    @media (min-width: 768px) {
      .property-list {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <h1>Home Sweet Home</h1>
    <ul>
      <li><a href="indexsite.html">Home</a></li>
      <li><a href="reviews.html">Reviews</a></li>
    </ul>
  </div>

  <!-- Main Page -->
  <div class="main-page" id="mainPage">
    <header>
      <h1>Find Your Dream Home</h1>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search by location or price...">
        <select id="typeFilter">
          <option value="all">All</option>
          <option value="rent">For Rent</option>
          <option value="buy">For Buy</option>
        </select>
        <button onclick="searchProperties()">Search</button>
      </div>
    </header>

    <div class="container">
      <!-- Property Listings -->
      <div class="property-list" id="propertyList">
        <!-- Property cards will be dynamically added here -->
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Home Sweet Home. All rights reserved.</p>
      <p>Email: <a href="mailto:info@homesweethome.com">info@homesweethome.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
    </footer>
  </div>

  <!-- Modal -->
  <div id="propertyModal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <div class="modal-image-container">
        <img id="modalImage" src="" alt="Property Image">
        <button class="prev" onclick="changeModalImage(-1)">◀</button>
        <button class="next" onclick="changeModalImage(1)">▶</button>
      </div>
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <p class="price" id="modalPrice"></p>
        <p id="modalLocation"></p>
        <p id="modalType"></p>
        <p id="modalBedrooms"></p>
        <p id="modalBathrooms"></p>
      </div>
    </div>
  </div>

  <script>
    // Sample Data with working images
    let properties = [
      {
        title: "Modern Apartment in Downtown",
        description: "A spacious 3-bedroom apartment with stunning city views.",
        price: 250000,
        location: "New York, NY",
        type: "buy",
        bedrooms: 3,
        bathrooms: 2,
        images: [
          "https://source.unsplash.com/800x600/?modern-apartment",
          "https://source.unsplash.com/800x600/?city-view-apartment",
          "https://source.unsplash.com/800x600/?apartment-kitchen"
        ]
      },
      {
        title: "Cozy Suburban House",
        description: "A charming 4-bedroom house with a large backyard.",
        price: 350000,
        location: "Austin, TX",
        type: "buy",
        bedrooms: 4,
        bathrooms: 3,
        images: [
          "https://source.unsplash.com/800x600/?house",
          "https://source.unsplash.com/800x600/?suburb",
          "https://source.unsplash.com/800x600/?garden"
        ]
      },
      {
        title: "Luxury Condo with Ocean View",
        description: "A luxurious 2-bedroom condo with breathtaking ocean views.",
        price: 5000,
        location: "Miami, FL",
        type: "rent",
        bedrooms: 2,
        bathrooms: 2,
        images: [
          "https://source.unsplash.com/800x600/?condo",
          "https://source.unsplash.com/800x600/?ocean",
          "https://source.unsplash.com/800x600/?luxury"
        ]
      },
      {
        title: "Rustic Cabin in the Woods",
        description: "A cozy 1-bedroom cabin surrounded by nature.",
        price: 150000,
        location: "Denver, CO",
        type: "buy",
        bedrooms: 1,
        bathrooms: 1,
        images: [
          "https://source.unsplash.com/800x600/?cabin",
          "https://source.unsplash.com/800x600/?woods",
          "https://source.unsplash.com/800x600/?nature"
        ]
      }
    ];

    // Function to display properties
    function displayProperties(filteredProperties = properties) {
      const propertyList = document.getElementById('propertyList');
      propertyList.innerHTML = ''; // Clear existing content

      filteredProperties.forEach((property, index) => {
        const propertyCard = document.createElement('div');
        propertyCard.className = 'property-card';
        propertyCard.onclick = () => openModal(property);

        // Image Toggle
        let currentImageIndex = 0;
        const imageContainer = document.createElement('div');
        imageContainer.className = 'image-container';

        const propertyImage = document.createElement('img');
        propertyImage.src = property.images[currentImageIndex];
        imageContainer.appendChild(propertyImage);

        const prevButton = document.createElement('button');
        prevButton.className = 'prev';
        prevButton.textContent = '◀';
        prevButton.onclick = (e) => {
          e.stopPropagation(); // Prevent the modal from opening
          currentImageIndex = (currentImageIndex - 1 + property.images.length) % property.images.length;
          propertyImage.src = property.images[currentImageIndex];
        };

        const nextButton = document.createElement('button');
        nextButton.className = 'next';
        nextButton.textContent = '▶';
        nextButton.onclick = (e) => {
          e.stopPropagation(); // Prevent the modal from opening
          currentImageIndex = (currentImageIndex + 1) % property.images.length;
          propertyImage.src = property.images[currentImageIndex];
        };

        imageContainer.appendChild(prevButton);
        imageContainer.appendChild(nextButton);

        // Property Details (without description)
        const details = document.createElement('div');
        details.className = 'details';
        details.innerHTML = `
          <h3>${property.title}</h3>
          <p class="price">$${property.price.toLocaleString()}</p>
          <p>Location: ${property.location}</p>
          <p class="type">${property.type === 'rent' ? 'For Rent' : 'For Buy'}</p>
        `;

        propertyCard.appendChild(imageContainer);
        propertyCard.appendChild(details);
        propertyList.appendChild(propertyCard);
      });
    }

    // Function to search and filter properties
    function searchProperties() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const typeFilter = document.getElementById('typeFilter').value;

      const filteredProperties = properties.filter(property => {
        const matchesSearch = property.location.toLowerCase().includes(searchTerm) ||
          property.price.toString().includes(searchTerm);
        const matchesType = typeFilter === 'all' || property.type === typeFilter;
        return matchesSearch && matchesType;
      });

      displayProperties(filteredProperties);
    }

    // Modal Functions
    let currentModalProperty = null;
    let currentModalImageIndex = 0;

    function openModal(property) {
      currentModalProperty = property;
      currentModalImageIndex = 0;

      const modal = document.getElementById('propertyModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDescription = document.getElementById('modalDescription');
      const modalPrice = document.getElementById('modalPrice');
      const modalLocation = document.getElementById('modalLocation');
      const modalType = document.getElementById('modalType');
      const modalBedrooms = document.getElementById('modalBedrooms');
      const modalBathrooms = document.getElementById('modalBathrooms');
      const modalImage = document.getElementById('modalImage');

      modalTitle.textContent = property.title;
      modalDescription.textContent = property.description;
      modalPrice.textContent = `Price: $${property.price.toLocaleString()}`;
      modalLocation.textContent = `Location: ${property.location}`;
      modalType.textContent = `Type: ${property.type === 'rent' ? 'For Rent' : 'For Buy'}`;
      modalBedrooms.textContent = `Bedrooms: ${property.bedrooms}`;
      modalBathrooms.textContent = `Bathrooms: ${property.bathrooms}`;
      modalImage.src = property.images[currentModalImageIndex];

      modal.style.display = 'flex';
    }

    function changeModalImage(direction) {
      currentModalImageIndex = (currentModalImageIndex + direction + currentModalProperty.images.length) % currentModalProperty.images.length;
      document.getElementById('modalImage').src = currentModalProperty.images[currentModalImageIndex];
    }

    function closeModal() {
      const modal = document.getElementById('propertyModal');
      modal.style.display = 'none';
    }

    // Initial state: Display properties
    displayProperties();
  </script>
</body>
</html>
